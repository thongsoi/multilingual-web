<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Content.title }}</title>
    <link rel="stylesheet" href="/4/static/styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <header>
        <form hx-post="/change-language" hx-target="#content" hx-push-url="true">
            <label for="lang">Select Language:</label>
            <select name="lang" id="lang" onchange="this.form.requestSubmit()">
                <option value="en" {{ if eq .Lang "en" }}selected{{ end }}>English</option>
                <option value="es" {{ if eq .Lang "es" }}selected{{ end }}>Español</option>
                <option value="fr" {{ if eq .Lang "fr" }}selected{{ end }}>Français</option>
            </select>
        </form>
    </header>

    <div id="content">
        <!-- Dynamic content will be replaced here -->
        {{ template "contents" . }}
    </div>
</body>
</html>

{{define "contents"}}
<h1>{{.Content.aboutTitle}}</h1>
<p>{{.Content.aboutBody}}</p>
<a href="/?lang={{.Lang}}">Back to Home</a>
{{end}}
